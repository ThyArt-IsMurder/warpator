                        <h3 class="text-xl font-bold mb-4 text-center text-gray-300">Configuration Preview & Sharing</h3>
                        <div class="border-b border-gray-700 mb-4">
                             <nav class="flex flex-wrap -mb-px" aria-label="Tabs">
                                <button class="uppercase tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-orange-500 text-orange-400" data-tab-target="#tab-standard">Standard WG</button>
                                <button class="uppercase tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 border-transparent hover:text-gray-300 hover:border-gray-500 mx-4" data-tab-target="#tab-amnezia">AmneziaWG</button>
                                <button class="uppercase tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-400 border-transparent hover:text-gray-300 hover:border-gray-500" data-tab-target="#tab-singbox">Sing-Box</button>

                    <div class="flex flex-col items-center justify-center pt-6 lg:pt-0">

    </div>

    <!-- How to Use Modal Structure -->
    <div id="howToUseModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-xl max-w-3xl w-full max-h-[90vh] flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white">راهنمای استفاده</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white">×</button>
            </div>
            <div id="howToUseContent" class="p-6 overflow-y-auto markdown-content" dir="rtl">
                <!-- Content from readme.md will be injected here -->

    </div>

    <footer class="text-center py-8 mt-12 w-full">
        <p class="text-sm text-gray-400">
            Created with ❤️ by <span class="font-semibold text-gray-300">YEBEKHE</span>
        </p>
        <div class="mt-4 flex justify-center space-x-6">

            </a>

                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>

    <script>
        class ShzAlClient {
            constructor(baseURL = 'https://shz.al') { this.baseURL = baseURL.endsWith('/') ? baseURL.slice(0, -1) : baseURL; }
            async _handleResponse(response) { if (!response.ok) { const errorText = await response.text(); throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorText}`); } return response; }
            async uploadPaste(content, options = {}) {
                const formData = new FormData();
                formData.append('c', content);
                if (options.expiration) formData.append('e', options.expiration);
                const response = await fetch(this.baseURL + '/', { method: 'POST', body: formData });
                await this._handleResponse(response);
                return response.json();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const shzAl = new ShzAlClient();
            const generateBtn = document.getElementById('generateBtn'), statusText = document.getElementById('statusText'), resultsDiv = document.getElementById('results');
            const qrcodeContainer = document.getElementById('qrcode'), qrcodeTitle = document.getElementById('qrcode-title'), qrcodeMessage = document.getElementById('qrcode-message');
            
            // Modal elements
            const howToUseBtn = document.getElementById('howToUseBtn');
            const howToUseModal = document.getElementById('howToUseModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const howToUseContent = document.getElementById('howToUseContent');

            const originalButtonHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>Generate All Configs`;
            const loadingButtonHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Generating...`;
            generateBtn.innerHTML = originalButtonHTML;

            let generatedConfigs = null;

            function setStatus(message) { statusText.textContent = message; }
            const generateRandomString = (len) => Array.from({ length: len }, () => 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.charAt(Math.floor(Math.random() * 62))).join('');
            const extractKey = (data, keyName) => data.match(new RegExp(`${keyName}:\\s(.+)`))?.[1].trim() || null;

            async function fetchAccountFromWorker() {
                setStatus(`Registering WARP account...`);
                const keygenResponse = await fetch('https://keygen.warp-generator.workers.dev');
                if (!keygenResponse.ok) throw new Error('Keygen failed');
                const keyData = await keygenResponse.text();
                const privateKey = extractKey(keyData, 'PrivateKey'), publicKey = extractKey(keyData, 'PublicKey');
                const installId = generateRandomString(22);
                const response = await fetch('https://www.warp-generator.workers.dev/wg', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: publicKey, install_id: installId, fcm_token: `${installId}:APA91b${generateRandomString(134)}`, tos: new Date().toISOString(), type: 'Android', locale: 'en_US' }),
                });
                if (!response.ok) throw new Error(`API Account failed: ${response.status}`);
                const accountData = await response.json();
                return { privateKey, v4: accountData.config.interface.addresses.v4, v6: accountData.config.interface.addresses.v6, peerPublicKey: accountData.config.peers[0].public_key, reserved: Array.from(atob(accountData.config.client_id)).map(c => c.charCodeAt(0)) };
            }
            
            async function fetchAllEndpoints() {
                setStatus("Fetching endpoint list...");
                try {
                    const response = await fetch('https://raw.githubusercontent.com/ircfspace/endpoint/main/ip.json');
                    if (!response.ok) throw new Error('Endpoint list fetch failed');
                    const text = await response.text();
                    const data = JSON.parse(text.replace(/[\u200B-\u200D\uFEFF]/g, ''));
                    return data.ipv4.sort(() => 0.5 - Math.random());
                } catch (error) {
                    setStatus("Endpoint fetch failed. Using random fallback.");
                    return Array.from({length: 5}, () => "162.159.192." + Math.floor(Math.random() * 256) + ":2408");
                }
            }
            
            function generateAllFormats(account, endpoints) {
                const primaryEndpoint = endpoints[0];
                const singboxTemplate = {
                  "dns": { "final": "local-dns", "rules": [ { "action": "route", "clash_mode": "Global", "server": "proxy-dns", "source_ip_cidr": [ "172.19.0.0/30", "fdfe:dcba:9876::1/126" ] }, { "action": "route", "server": "proxy-dns", "source_ip_cidr": [ "172.19.0.0/30", "fdfe:dcba:9876::1/126" ] }, { "action": "route", "clash_mode": "Direct", "server": "direct-dns" }, { "action": "route", "rule_set": [ "geosite-ir" ], "server": "direct-dns" } ], "servers": [ { "address": "tcp://1.1.1.1", "address_resolver": "local-dns", "detour": "proxy", "tag": "proxy-dns" }, { "address": "local", "detour": "direct", "tag": "local-dns" }, { "address": "tcp://8.8.8.8", "detour": "direct", "tag": "direct-dns" } ], "strategy": "prefer_ipv4" },
                  "inbounds": [ { "address": [ "172.19.0.1/30", "fdfe:dcba:9876::1/126" ], "auto_route": true, "endpoint_independent_nat": false, "mtu": 9000, "platform": { "http_proxy": { "enabled": true, "server": "127.0.0.1", "server_port": 2080 } }, "stack": "system", "strict_route": false, "type": "tun" }, { "listen": "127.0.0.1", "listen_port": 2080, "type": "mixed", "users": [] } ],
                  "outbounds": [ { "outbounds": [ "auto", "direct" ], "tag": "proxy", "type": "selector" }, { "interval": "10m", "outbounds": [], "tag": "auto", "tolerance": 50, "type": "urltest", "url": "http://www.gstatic.com/generate_204" }, { "tag": "direct", "type": "direct" } ],
                  "route": { "auto_detect_interface": true, "final": "proxy", "rule_set": [ { "download_detour": "direct", "format": "binary", "tag": "geosite-ads", "type": "remote", "url": "https://raw.githubusercontent.com/itsyebekhe/meta-rules-dat-sing/main/geo/geosite/category-ads-all.srs" }, { "download_detour": "direct", "format": "binary", "tag": "geosite-private", "type": "remote", "url": "https://raw.githubusercontent.com/itsyebekhe/meta-rules-dat-sing/main/geo/geosite/private.srs" }, { "download_detour": "direct", "format": "binary", "tag": "geosite-ir", "type": "remote", "url": "https://raw.githubusercontent.com/itsyebekhe/meta-rules-dat-sing/main/geo/geosite/category-ir.srs" }, { "download_detour": "direct", "format": "binary", "tag": "geoip-private", "type": "remote", "url": "https://raw.githubusercontent.com/itsyebekhe/meta-rules-dat-sing/main/geo/geoip/private.srs" }, { "download_detour": "direct", "format": "binary", "tag": "geoip-ir", "type": "remote", "url": "https://raw.githubusercontent.com/itsyebekhe/meta-rules-dat-sing/main/geo/geoip/ir.srs" } ], "rules": [ { "action": "sniff" }, { "action": "route", "clash_mode": "Direct", "outbound": "direct" }, { "action": "route", "clash_mode": "Global", "outbound": "proxy" }, { "action": "hijack-dns", "protocol": "dns" }, { "action": "route", "outbound": "direct", "rule_set": [ "geoip-private", "geosite-private", "geosite-ir", "geoip-ir" ] }, { "action": "reject", "rule_set": [ "geosite-ads" ] } ] }
                };
                const urltestOutbound = singboxTemplate.outbounds.find(o => o.tag === 'auto');
                endpoints.forEach(ep => {
                    const [server, port] = ep.split(':');
                    const outboundTag = `WARP-${server}`;
                    const wireguardOutbound = { "type": "wireguard", "tag": outboundTag, "server": server, "server_port": parseInt(port), "local_address": [`${account.v4}/32`, `${account.v6}/128`], "private_key": account.privateKey, "peer_public_key": account.peerPublicKey, "reserved": account.reserved, "mtu": 1280 };
                    singboxTemplate.outbounds.push(wireguardOutbound);
                    if (urltestOutbound) { urltestOutbound.outbounds.push(outboundTag); }
                });
                return {
                    standard: `[Interface]\nPrivateKey = ${account.privateKey}\nAddress = ${account.v4}/32, ${account.v6}/128\nDNS = 1.1.1.1\nMTU = 1280\n\n[Peer]\nPublicKey = ${account.peerPublicKey}\nAllowedIPs = 0.0.0.0/0, ::/0\nEndpoint = ${primaryEndpoint}`,
                    amnezia: `[Interface]\nPrivateKey = ${account.privateKey}\nAddress = ${account.v4}/32, ${account.v6}/128\nDNS = 1.1.1.1\nMTU = 1280\nJc = 4\nJmin = 40\nJmax = 70\n\n[Peer]\nPublicKey = ${account.peerPublicKey}\nAllowedIPs = 0.0.0.0/0, ::/0\nEndpoint = ${primaryEndpoint}`,
                    singbox: JSON.stringify(singboxTemplate, null, 2)
                };
            }

            function createDownloadLinks(clientType) {
                const links = {
                    standard: [
                        { name: 'Windows', url: 'https://download.wireguard.com/windows-client/wireguard-installer.exe' },
                        { name: 'Android', url: 'https://play.google.com/store/apps/details?id=com.wireguard.android' },
                        { name: 'iOS', url: 'https://apps.apple.com/us/app/wireguard/id1441195209' },
                        { name: 'Linux', url: 'https://www.wireguard.com/install/' },
                    ],
                    amnezia: [
                        { name: 'Windows', url: 'https://github.com/amnezia-vpn/amneziawg-windows-client/releases/latest' },
                        { name: 'Android', url: 'https://play.google.com/store/apps/details?id=org.amnezia.awg&hl=fa' },
                        { name: 'iOS', url: 'https://apps.apple.com/de/app/amneziawg/id6478942365' },
                        { name: 'Linux', url: 'https://github.com/amnezia-vpn/amneziawg-linux-kernel-module' },
                    ],
                    singbox: [
                        { name: 'Windows (Hiddify)', url: 'https://github.com/hiddify/hiddify-app/releases/latest' },
                        { name: 'Android', url: 'https://github.com/SagerNet/sing-box-for-android/releases/latest' },
                        { name: 'iOS', url: 'https://apps.apple.com/us/app/sing-box-vt/id6673731168' },
                        { name: 'Linux (Core)', url: 'https://github.com/SagerNet/sing-box/releases/latest' },
                    ]
                };
                const clientLinks = links[clientType];
                if (!clientLinks) return '';
                let linksHtml = '<div class="mt-6 pt-4 border-t border-gray-700">';
                linksHtml += '<h4 class="text-sm font-semibold text-gray-400 mb-3 text-center">Download a Compatible Client:</h4>';
                linksHtml += '<div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-center">';
                clientLinks.forEach(link => {
                    linksHtml += `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="block bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-3 rounded-lg text-sm transition-colors">${link.name}</a>`;
                });
                linksHtml += '</div></div>';
                return linksHtml;
            }

            function populateUI(configs) {
                const tabContentArea = document.getElementById('tab-content-area');
                const templates = [
                    { id: "standard", title: "Standard WireGuard Format", content: configs.standard, color: "blue" },
                    { id: "amnezia", title: "AmneziaWG Format (Jitter)", content: configs.amnezia, color: "purple" },
                    { id: "singbox", title: "sing-box Format (URL-Test)", content: configs.singbox, color: "teal" }
                ];
                let html = '';
                templates.forEach(data => {
                    html += `<div id="tab-${data.id}" class="tab-pane ${data.id !== 'standard' ? 'hidden' : ''}">
                        <h3 class="font-semibold text-lg mb-2 text-orange-400">${data.title}</h3>
                        ${createActionButtons(data.content, data.color)}
                        <pre class="bg-gray-900 p-4 rounded-lg overflow-x-auto text-sm break-all max-h-[300px]"><code>${escapeHtml(data.content)}</code></pre>
                        ${createDownloadLinks(data.id)}
                    </div>`;
                });
                tabContentArea.innerHTML = html;
            }

            function createActionButtons(content, color) {
                return `<div class="flex space-x-2 mb-2">
                            <button class="copy-btn flex-1 bg-${color}-600 hover:bg-${color}-700 text-white font-semibold py-2 px-4 rounded-lg" data-clipboard-text="${escape(content)}">Copy</button>
                            <button class="share-btn flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg" data-share-content="${escape(content)}">Share via shz.al</button>
                        </div>
                        <div class="share-result-container hidden mt-2">
                            <input type="text" readonly class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 text-sm text-gray-300">
                            <button class="copy-link-btn w-full mt-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-lg text-sm">Copy Link</button>
                        </div>`;
            }

            function escapeHtml(text) { return text.replace(/&/g, "&").replace(/</g, "<").replace(/>/g, ">"); }

            generateBtn.addEventListener('click', async () => {
                generateBtn.disabled = true; generateBtn.innerHTML = loadingButtonHTML;
                try {
                    const endpoints = await fetchAllEndpoints();
                    const account = await fetchAccountFromWorker();
                    setStatus("Generating UI...");
                    generatedConfigs = generateAllFormats(account, endpoints);
                    populateUI(generatedConfigs);
                    updateQrCode(generatedConfigs.standard, 'QR Code (Standard WG)');
                    if (resultsDiv.classList.contains('hidden')) {
                        resultsDiv.classList.remove('hidden');
                        setTimeout(() => { resultsDiv.style.opacity = 1; resultsDiv.style.transform = 'translateY(0)'; }, 10);
                    }
                    setStatus("Done!");
                } catch (error) {
                    console.error("Main generation process failed:", error); setStatus("An error occurred. Please try again.");
                } finally {
                    generateBtn.disabled = false; generateBtn.innerHTML = originalButtonHTML;
                    setTimeout(() => setStatus(""), 3000);
                }
            });
            
            const activeTabClasses = ['border-orange-500', 'text-orange-400'], inactiveTabClasses = ['border-transparent', 'text-gray-400', 'hover:text-gray-300', 'hover:border-gray-500'];
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove(...activeTabClasses);
                        btn.classList.add(...inactiveTabClasses);
                    });
                    button.classList.add(...activeTabClasses);
                    button.classList.remove(...inactiveTabClasses);
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.add('hidden'));
                    document.querySelector(button.dataset.tabTarget).classList.remove('hidden');

                    if (!generatedConfigs) return;
                    switch (button.dataset.tabTarget) {
                        case '#tab-standard': updateQrCode(generatedConfigs.standard, 'QR Code (Standard WG)'); break;
                        case '#tab-amnezia': updateQrCode(generatedConfigs.amnezia, 'QR Code (AmneziaWG)'); break;
                        case '#tab-singbox': {
                            const singboxShareInput = document.querySelector('#tab-singbox .share-result-container input');
                            if (singboxShareInput && singboxShareInput.value) {
                                updateQrCode(singboxShareInput.value, 'sing-box Share Link QR');
                            } else {
                                updateQrCode(null, 'QR Code (Not Scannable)');
                            }
                            break;
                        }
                        default: updateQrCode(null, 'QR Code (Not Scannable)'); break;
                    }
                });
            });

            document.getElementById('tab-content-area').addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;
                
                if (button.classList.contains('copy-btn')) {
                    const textToCopy = unescape(button.dataset.clipboardText);
                    const originalText = button.innerHTML;
                    navigator.clipboard.writeText(textToCopy).then(() => { button.innerHTML = 'Copied!'; setTimeout(() => { button.innerHTML = originalText; }, 2000); });
                } else if (button.classList.contains('share-btn')) {
                    const contentToShare = unescape(button.dataset.shareContent);
                    const originalText = button.innerHTML;
                    button.disabled = true; button.innerHTML = 'Sharing...';
                    try {
                        const result = await shzAl.uploadPaste(contentToShare, { expiration: '1h' });
                        const shareUrl = result.url;
                        const container = button.closest('.tab-pane').querySelector('.share-result-container');
                        container.querySelector('input').value = shareUrl;
                        container.classList.remove('hidden');
                        
                        const parentPane = button.closest('.tab-pane');
                        if (parentPane && parentPane.id === 'tab-singbox') {
                            updateQrCode(shareUrl, 'sing-box Share Link QR');
                        }

                    } catch (error) { console.error("Share failed:", error); alert("Failed to share config."); } finally { button.disabled = false; button.innerHTML = originalText; }
                } else if (button.classList.contains('copy-link-btn')) {
                    const linkToCopy = button.previousElementSibling.value;
                    const originalText = button.innerHTML;
                    navigator.clipboard.writeText(linkToCopy).then(() => { button.innerHTML = 'Link Copied!'; setTimeout(() => { button.innerHTML = originalText; }, 2000); });
                }
            });

            function updateQrCode(content, title) {
                qrcodeTitle.textContent = title;
                if (content) {
                    qrcodeContainer.innerHTML = '';
                    new QRCode(qrcodeContainer, { text: content, width: 200, height: 200, correctLevel : QRCode.CorrectLevel.L });
                    qrcodeContainer.classList.remove('hidden');
                    qrcodeMessage.classList.add('hidden');
                } else {
                    qrcodeContainer.innerHTML = '';
                    qrcodeContainer.classList.add('hidden');
                    qrcodeMessage.classList.remove('hidden');
                }
            }

            // --- Modal Logic ---
            howToUseBtn.addEventListener('click', () => {
                // Fetch the content from readme.md
                fetch('https://raw.githubusercontent.com/itsyebekhe/warp/refs/heads/main/README.md')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('readme.md not found.');
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // Use the 'marked' library to convert markdown to HTML
                        howToUseContent.innerHTML = marked.parse(markdown);
                        howToUseModal.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error fetching readme:', error);
                        howToUseContent.innerHTML = `<p class="text-red-400">Error: Could not load the help file (readme.md).</p>`;
                        howToUseModal.classList.remove('hidden');
                    });
            });

            function closeModal() {
                howToUseModal.classList.add('hidden');
            }

            closeModalBtn.addEventListener('click', closeModal);
            howToUseModal.addEventListener('click', (e) => {
                // Close modal if the outer background is clicked
                if (e.target === howToUseModal) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape" && !howToUseModal.classList.contains('hidden')) {
                    closeModal();
                }
            });


            resultsDiv.style.opacity = 0; resultsDiv.style.transform = 'translateY(20px)';
        });
    </script>
</body>
</html>
